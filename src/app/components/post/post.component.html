<mat-card class="card">
    <mat-card-title style="text-align: center;">
        {{ post.title }}
    </mat-card-title>
    <mat-card-actions style="display: flex;">
        <button
            [disabled]="answered"
            style="margin-left: auto;"
            color="accent"
            mat-raised-button
            (click)="answer('real')"
        >
            Real!
        </button>
        <button
            [disabled]="answered"
            style="margin-left: auto; margin-right: auto;"
            color="accent"
            mat-raised-button
            (click)="answer('fake')"
        >
            Fake!
        </button>
    </mat-card-actions>
</mat-card>
<div *ngIf="answered" style="margin-top: 2rem;">
    <button
        mat-raised-button
        (click)="nextPost()"
        style="display: block; margin-left: auto; margin-right: auto;"
    >
        Next
    </button>
</div>
